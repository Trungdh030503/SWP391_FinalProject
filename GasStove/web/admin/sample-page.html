<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gas Shop</title>
    <style>
      /* Define the color scheme */
      body {
        background-color: #fba915;
      }
      h1, h2, h3 {
        color: #333333;
      }
      a {
        color: #ffffff;
      }
      #header {
        background-color: #333333;

        padding: 10px;
      }
      #footer {
        background-color: #333333;

        padding: 10px;
        text-align: center;
      }
      .product {
        border: 1px solid #333333;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 30%;
        float: left;
      }
      .product img {
        max-width: 100%;
        height: auto;
      }
      .product h3 {
        margin-top: 0;
      }
      #login-form, #register-form {
        border: 1px solid #333333;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 30%;
        float: left;
      }
      #login-form input, #register-form input {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #333333;
        width: 100%;
      }
      #login-form input[type="submit"], #register-form input[type="submit"] {
        background-color: #333333;
        color: #ffffff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
